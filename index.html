<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fluentify</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

    <div class="container">
      <!-- inserisco header -->
      <header>

        <div class="logo-container">

        <!-- inserisco list left   -->
        <nav class="list-l">
          <ul>
            <!-- <li><div class="logo"><img src="img/logo.svg" alt="logo"></div></li> -->
            <li><a href="#">IL METODO</a></li>

        <nav class="list-r">

            <li><button type="button" name="button">STRUTTURA UN PIANO</button></li>

        </nav>
      </div>
      <!-- fine contenitore -->

        <div class="title">

    </div>
